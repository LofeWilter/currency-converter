<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Введите сумму и выберите валюту</h1>
            <div class="content-info">
                <h2>
                    <span id='firstNumInfo'></span>
                    <span id="firstCurrencyInfo"></span>
                </h2>
                <h1>
                    <span id='secondNumInfo'></span>
                    <span id="secondCurrencyInfo"></span>
                </h1>
            </div>
            <div class="data">
                <div class="data-field">
                    <input type="text" id="firstNumber" value="0" name="1" class="kekw123"/>
                    <div class="dropdown">
                        <input type="text" id="firstCurrency" class="currencies">
                        <div class="dropdown-content">
                        </div>
                    </div>
                </div>
                <div class="data-field">
                    <input type="text" id="secondNumber" value="0" name="2" class="kekw123"/>
                    <div class="dropdown">
                        <input type="text" id="secondCurrency" class="currencies">
                        <div class="dropdown-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
